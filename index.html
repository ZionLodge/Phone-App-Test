<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Ghiceste Numărul!</h1>
        <p>Gândește-te la un număr între 1 și 100.</p>
        <input type="number" id="guessInput" placeholder="Introdu numărul">
        <button id="checkButton">Verifică</button>
        <button id="restartButton" style="display: none;">Restart</button> <!-- Buton Restart -->
        <p id="message"></p>
        <p id="attempts"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
