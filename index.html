<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Întrebare Importantă</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #ff66b2;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff66b2;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #1a1a1a;
            background-color: #ff66b2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #message {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff66b2;
        }

        #weddingDateContainer {
            margin-top: 20px;
            display: none;
        }

        #weddingDate {
            padding: 10px;
            font-size: 1.2rem;
            color: #ff66b2;
            background-color: #1a1a1a;
            border: 1px solid #ff66b2;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Vrei să te măriți cu mine?</h1>
    <div class="button-container">
        <button id="yesButton">Da</button>
        <button id="noButton">Nu</button>
    </div>
    <p id="message"></p>

    <div id="weddingDateContainer">
        <label for="weddingDate" style="color: #ff66b2;">Alege data nunții:</label>
        <input type="date" id="weddingDate" min="2024-10-27" max="2026-12-31">
    </div>

    <script>
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("noButton");
        const message = document.getElementById("message");
        const weddingDateContainer = document.getElementById("weddingDateContainer");
        
        let attemptCount = 0;
        let isYesButtonEnabled = false;

        yesButton.addEventListener("mouseover", function() {
            if (!isYesButtonEnabled) {
                attemptCount++;
                if (attemptCount < 5) {
                    const x = Math.floor(Math.random() * (window.innerWidth - yesButton.clientWidth));
                    const y = Math.floor(Math.random() * (window.innerHeight - yesButton.clientHeight));
                    yesButton.style.position = "absolute";
                    yesButton.style.left = `${x}px`;
                    yesButton.style.top = `${y}px`;
                } else {
                    isYesButtonEnabled = true;
                    yesButton.style.position = "static";
                }
            }
        });

        noButton.addEventListener("click", function() {
            message.textContent = "Mai încearcă";
        });

        yesButton.addEventListener("click", function() {
            if (isYesButtonEnabled) {
                message.textContent = "Felicitări! Alege data nunții!";
                weddingDateContainer.style.display = "block";
            }
        });
    </script>
</body>
</html>
