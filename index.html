<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicația Mea PWA</title>
    <!-- Legăm manifestul aplicației -->
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bun venit la Aplicația Mea PWA!</h1>
    <script>
        // Înregistrăm service worker-ul
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
            .then(function() {
                console.log('Service Worker înregistrat cu succes!');
            }).catch(function(error) {
                console.error('Înregistrarea Service Worker-ului a eșuat:', error);
            });
        }
    </script>
</body>
</html>
